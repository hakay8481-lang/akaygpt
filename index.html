<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkayGPT Test</title>
</head>
<body>

<h2>AkayGPT Test</h2>

<input id="input" placeholder="Bir şey yaz">
<button onclick="send()">Gönder</button>

<p id="result"></p>

<script>
async function send() {
  const text = document.getElementById("input").value;
  document.getElementById("result").innerText = "Gönderiliyor...";

  try {
    const res = await fetch(
      "https://akaygpt-proxy.hakay8481.workers.dev/",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: text })
      }
    );

    const data = await res.json();
    document.getElementById("result").innerText = data.reply;

  } catch (e) {
    document.getElementById("result").innerText = "Bağlantı hatası";
  }
}
</script>

</body>
</html>
