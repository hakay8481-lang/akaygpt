<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkayGPT Bağlantı Test</title>
</head>
<body>

<h3>AkayGPT Bağlantı Test</h3>

<input id="msg" placeholder="Mesaj yaz" />
<button onclick="gonder()">Gönder</button>

<pre id="sonuc">Hazır</pre>

<script>
async function gonder() {
  const text = document.getElementById("msg").value;
  document.getElementById("sonuc").innerText = "İstek gönderiliyor...";

  try {
    const response = await fetch(
      "https://akaygpt-proxy.hakay8481.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: text })
      }
    );

    const raw = await response.text();
    document.getElementById("sonuc").innerText = raw;

  } catch (err) {
    document.getElementById("sonuc").innerText = "BAĞLANTI HATASI";
  }
}
</script>

</body>
</html>
