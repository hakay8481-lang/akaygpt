<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AkayGPT</title>
</head>
<body>

<textarea id="q" placeholder="Sorunu yaz"></textarea>
<button onclick="gonder()">Gönder</button>
<pre id="c"></pre>

<script>
async function gonder(){
  c.innerText = "Yazıyor...";
  const res = await fetch(
    "https://api-inference.huggingface.co/models/google/gemma-2b-it",
    {
      method: "POST",
      headers: {
        "Authorization": "Bearer HF_API_KEY_BURAYA",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        inputs: q.value
      })
    }
  );
  const data = await res.json();
  c.innerText = data[0]?.generated_text || JSON.stringify(data);
}
</script>

</body>
</html>
