<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AkayGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
    }
    header {
      background: #020617;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat {
      padding: 10px;
      height: 70vh;
      overflow-y: auto;
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #1e293b;
    }
    footer {
      display: flex;
      padding: 10px;
      gap: 6px;
      background: #020617;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>AkayGPT</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Bir şey yaz..." />
  <button onclick="send()">Gönder</button>
</footer>

<script>
async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  add("user", text);
  input.value = "";

  try {
    const res = await fetch("https://akaygpt-proxy.hakay8481.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: text })
    });

    const data = await res.json();

    let reply = "Cevap alınamadı";

    if (Array.isArray(data) && data[0]?.generated_text) {
      reply = data[0].generated_text;
    } else if (data.generated_text) {
      reply = data.generated_text;
    }

    add("bot", reply);

  } catch (e) {
    add("bot", "Bağlantı hatası");
  }
}

function add(type, text) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
  </html>
